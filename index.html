<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timezone Selector</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/micromodal/dist/micromodal.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f8f9fa;
    }

    h1 {
      font-size: 3rem;
      margin: 0;
    }

    #current-time {
      font-size: 2rem;
      color: #333;
      display: block;
      margin: 10px 0;
    }

    #timezone {
      font-size: 1.2rem;
      color: #666;
    }

    button#open-modal {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button#open-modal:hover {
      background-color: #0056b3;
    }

    .modal__container {
      max-width: 400px;
      border-radius: 10px;
      overflow: hidden;
    }

    .modal__title {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    #timezone-select {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin: 10px 0;
    }

    .modal__btn-primary {
      background-color: #28a745;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal__btn-primary:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div>
    <h1 id="current-time">06:35:00</h1>
    <span id="timezone">Europe/London</span>
    <button id="button">Change Timezone</button>
  </div>

  <!-- Modal -->
  <div class="modal micromodal-slide" id="timezone-modal" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
      <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <header class="modal__header">
          <h2 class="modal__title" id="modal-title">Change Timezone</h2>
          <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
        </header>
        <main class="modal__content">
          <label for="timezone-select">Pick a timezone:</label>
          <select id="timezone-select">
            <option value="UTC">UTC</option>
            <option value="Rwanda/Kigali">Kigali/Rwanda</option>
            <option value="America/New_York">America/New_York</option>
            <option value="Europe/London">Europe/London</option>
            <option value="Asia/Tokyo">Asia/Tokyo</option>
          </select>
        </main>
        <footer class="modal__footer">
          <button class="modal__btn modal__btn-primary" id="submit-timezone">Apply</button>
        </footer>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/micromodal/dist/micromodal.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment/min/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment-timezone/builds/moment-timezone-with-data.min.js"></script>
  <script src="main.js"> </script>
</body>
</html>
